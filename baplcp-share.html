<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link Preview 用的 Open Graph 標籤 -->

  <meta property="og:image" content="https://2f12b7de8ed723a9da4a47c1b7218f26.cdn.bubble.io/f1755225894121x733310366982677900/thumbnail.png" />
  <meta property="og:url" content="https://heydesign01.github.io/BAPLCP-Image/baplcp-share.html" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="BAPLCP-臨打報名系統" />
  <meta name="twitter:description" content="嘿～～8:00 快到啦！你準備好開搶名額了嗎？" />
  <meta name="twitter:image" content="https://2f12b7de8ed723a9da4a47c1b7218f26.cdn.bubble.io/f1755225894121x733310366982677900/thumbnail.png" />

  <title>BAPLCP 臨打報名系統</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(#6a8dff, #859dff);
      flex-direction: column;
    }

    .loading-cat {
      width: 180px; /* 胖貓貓寬度 */
    }

    .progress-bar {
      width: 180px; /* 跟胖貓貓同寬 */
      height: 16px;
      background: white; /* 白色外框背景 */
      border-radius: 999px;
      padding: 3px; /* 白邊距離 */
      box-sizing: border-box;
      margin-top: 20px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #4a8dff, #6cc0ff);
      border-radius: 999px;
      transition: width 0.15s ease; /* 加快動畫速度 */
    }
  </style>
</head>
<body>

  <img src="https://github.com/heydesign01/BAPLCP-Image/blob/main/loading-cat-600.gif?raw=true" 
       alt="Loading Cat" class="loading-cat">

  <div class="progress-bar">
    <div class="progress"></div>
  </div>

<script>
  let progress = 0;
  const progressEl = document.querySelector('.progress');

  function updateProgress() {
    if (progress < 100) {
      progress += 5; // 每次增加 5%
      progressEl.style.width = progress + '%';
      setTimeout(updateProgress, 80); // 每 0.08 秒更新一次
    } else {
      // 進度條滿後跳轉
      window.location.href = "https://baplcp-signup.bubbleapps.io/version-test";
    }
  }

  // 延遲一點啟動，確保爬蟲先讀到 meta
  setTimeout(updateProgress, 300);
</script>

</body>
</html>
